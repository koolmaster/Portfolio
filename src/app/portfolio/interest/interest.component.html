<section id="Education" class="box animated fadeInUp" *ngIf="interest">
  <h2 class="lbl2-8">Interest</h2>
  <p class="lbl2-2">{{interest.des}}</p>
  <!-- [config]="config" [(index)]="index" -->
  <swiper class="slider">
    <div class="group2-1" *ngFor="let item of interest.list">
      <img class="img2-1" [src]="item.icon" [alt]="item.name" />
      <h4 class="lbl2-3">{{item.name}}</h4>
    </div>
  </swiper>
</section>
