<section id="Experience" class="animated fadeInUpBig">
  <h2 class="lbl2-8">Experience</h2>
  <div class="timeline">
    <div class="line-header">
      <fa name="briefcase" fixed="true"></fa>
    </div>
    <ul class="tree">
      <li class="branch" *ngFor="let item of lst">
        <span class="branch-time">{{item.time}}</span>
        <h3 class="branch-job">{{item.job}}</h3>
        <p class="branch-company">{{item.company}}</p>
        <p class="branch-des">{{item.description}}</p>
      </li>
    </ul>
  </div>
</section>
